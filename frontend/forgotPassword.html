<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Forgot Password Page</title>
  </head>
  <body>
    <div class="background_color d-flex">
          <div class="d-flex justify-content-center align-items-center col-6 h-75 mt-5 ">
               <img src="Images/padlock.png" alt="girl reading with book covering face" width="400" height="" class=" mt-5"/>
          </div>
       
      <div class="col-6 d-flex ms-3 ">
          <div class="w-50 d-flex w-100 justify- align-items-center">
               <div class="w-75">
                    <div class="text-center mb-md-5"><h1>Forgot Password?</h1>
                         <p class="mb-0 fw-medium">No worries, everyone forgets sometimes,</p>
                         <p class="fs-6 fw-semibold"> Enter your registered email to reset your password.</p>
                    </div>
                   
                    <form action="">
                         <div class="mb-3">
                              <label for="email" class="d-block fw-semibold">Email</label>
                              <input type="email" id="email" class="w-100 mt-1 rounded-2 py-1 px-2">
                         </div>
                      

                         <button class="mt-4 w-100 p-1 rounded-2 text-white fw-bold">RESET PASSWORD</button>
                         <div class="mt-4 text-center">
                              <a href="login.html" class="text-decoration-underline">Back to Login</a></div>
                    </form>
               </div>
          </div>
          <div class="">
               <img src="Images/open_book.png" alt="" class="float-md-end" width="180">
          </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
