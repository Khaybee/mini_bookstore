<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="background_color d-flex">
        <div>
          <div class="d-flex justify-content-center align-items-center col-6 h-75 mt-5 w-100">
               <img src="Images/sigin_image-removebg.png" alt="girl reading with book covering face" width="700" height="" class=" mt-5"/>
          </div>
              <img src="Images/glasses_on_book_nobg.png" alt="" width="170" class="float-md-end me-3">
        </div>
       
      <div class="col-6 d-flex ms-3 ">
          <div class="w-50 d-flex w-100 justify- align-items-center">
               <div class="w-75">
                    <div class="text-center mb-md-4"><h1>Welcome Back</h1>
                         <p class="fs-6 fw-semibold">Please enter your username and password</p>
                    </div>
                   
                    <form action="">
                         <div class="mb-3">
                              <label for="username" class="d-block fw-semibold">Username</label>
                              <input type="text" id="username" class="w-100 mt-1 rounded-2 py-1 px-2">
                         </div>
                         <div class="mb-2">
                              <label for="password" class="d-block fw-semibold">Password</label>
                              <input type="password" id="password" class="w-100 mt-1 rounded-2 py-1 px-2" placeholder="*****">
                         </div>
                      
                         <div class="d-flex justify-content-between rememberFlex">
                              <div class="d-flex">
                                   <input type="checkbox" name="" id="">
                                   <span class="ms-1">Remember me</span>
                              </div>
                              <a href="forgotPassword.html" class=" text-decoration-underline">Forgot password?</a>
                         </div>
                         <button class="mt-5 w-100 p-1 rounded-2 text-white fw-bold">LOGIN</button>
                         <div class="mt-2 text-center rememberFlex"><span>Don't have an account?</span>
                              <a href="signup.html" class=" text-decoration-underline ">Sign Up</a></div>
                         <button class="w-100 mt-md-4 p-1 rounded-2 googleButton">Sign Up with Google</button>
                    </form>
               </div>
          </div>
          <div class="">
               <img src="Images/open_book.png" alt="" class="float-md-end " width="180">
          </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
